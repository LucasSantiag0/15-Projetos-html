<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Tela de Login">
    <meta name="keywords" content="Login, Username, Usuario">
    <meta name="author" content="Lucas Santiago">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Login Screen</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Jaja</a>

            <ul class="nav_itens">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Produtos</a>
                    <a href="#" class="nav_link">Serviços</a>
                    <a href="#" class="nav_link">Contato</a>
                </li>
            </ul>

            <button class="button">Login</button>
        </nav>
    </header>

    <!-- Home -->
    <section class="home">
        <div class="form_container">
            <i class="uil uil-times form_close"></i>
            <!-- login from -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" class="" placeholder="Coloque seu email" required />
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" class="password" placeholder="Coloque sua senha" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Lembre-se de mim</label>
                        </span>
                        <a href="#" class="forgot pw">esqueceu a senha?</a>
                    </div>
                    <button class="button" id="form-open">Login</button>

                    <div class="login_signup">Não tem uma conta? <a href="Register.html" id="signup">Registre-se</a></div>
                </form>
            </div>
            </form>
        </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
